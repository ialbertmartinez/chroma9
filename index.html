<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <title>CHROMA9 | by Albert Martinez</title>
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <div class="wrapper">
      <header id="header" class="container text-center mt-sm-3 mt-lg-5">
         <div class="row">
            <h1 id="page-name" class="col">CHROMA 9</h1>
         </div>
         <div class="row">
            <p class="col text-body-secondary">Enter a city to get a color palette based on its current weather.</p>
         </div>
      </header>

      <main id="main" class="container mx-auto">
         <div id="form-container" class="row row-gap-4">
            
            <!-- zip code section	 -->
            <div class="col-md row-md-4 form-floating">
               <input type="text" class="form-control form-control-lg" id="zip" placeholder="Enter Zip code" required>
               <label for="zip" class="form-label">Zip Code</label>
            </div> <!--  ./ zip code section  -->

            <!-- 	color mode select section	 -->
            <div class="col-md row-md-4 form-floating">
               <select name="mode" id="mode" class="form-select form-select-lg" required>
                  <option selected value="">Select color mode</option>
                  <option value="monochrome">monochrome</option>
                  <option value="monochrome-dark">monochrome-dark</option>
                  <option value="monochrome-light">monochrome-light</option>
                  <option value="analogic">analogic</option>
                  <option value="complement">complement</option>
                  <option value="analogic-complement">analogic-complement</option>
                  <option value="triad">triad</option>
                  <option value="quad">quad</option>
               </select>
               <label for="mode" class="form-label">Color Mode</label>
            </div><!-- end of color mode select section-->

            <button id="get-colors-btn" type="button" class="btn btn-primary btn-lg">
               Get Colors
            </button>
         </div> <!-- ./ end of parent div -->

         <div class="col-sm">
            <p id="info-display" class="message"></p>
         </div>
         <div id="palette" class="row text-center justify-content-evenly my-5">
            <div id="swatch0" class="col-sm swatch rounded-top-3 py-2"></div>
            <div id="swatch1" class="col-sm swatch py-2"></div>
            <div id="swatch2" class="col-sm swatch py-2"></div>
            <div id="swatch3" class="col-sm swatch py-2"></div>
            <div id="swatch4" class="col-sm swatch rounded-bottom-md-3 py-2"></div>
         </div>
         <div id="color-cards" class="row justify-content-between"></div>
      </main>

      <footer id="footer" class="sticky-sm-bottom container text-center mt-5 p-3 text-white">
         <p>Â©2025 <a href="https://ialbertmartinez.com">Albert Martinez</a></p>
      </footer>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
   <script type="module" src="./js/main.js" defer></script>
   
</body>

</html>
